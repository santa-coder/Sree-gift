<style>
  /* General Body */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ffe6f0, #fff6e6);
    overflow-x: hidden;
    animation: fadeIn 1s ease-in;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Navigation Bar */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 100;
  }
  nav a {
    text-decoration: none;
    color: #ff4d6d;
    font-weight: 600;
    padding: 8px 15px;
    border-radius: 5px;
    transition: 0.3s;
  }
  nav a:hover {
    background: #ff4d6d;
    color: #fff;
  }

  /* Content */
  .content {
    padding: 120px 20px 50px 20px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
    flex: 1;
  }

  h1 {
    font-size: 42px;
    color: #ff4d6d;
  }
  p {
    font-size: 18px;
    margin: 15px 0 30px 0;
  }

  /* Floating Text */
  .floating-text {
    font-size: 50px;
    font-weight: bold;
    color: #ff4d6d;
    position: relative;
    animation: float 4s ease-in-out infinite;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    margin: 20px 0;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0px); }
  }

  /* Floating Image */
  .floating-img {
    width: 80%;
    max-width: 400px;
    margin: 20px auto;
    display: block;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* Buttons */
  button {
    background: #ff4d6d;
    color: #fff;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #ff85a2;
  }

  .nav-buttons {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
  }

    background: #ff4d6d;

    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }
  .nav-buttons a:hover {

  }
</style>
